
 <script>
function show()
{
    var p=[1,2,3,4,5,6,7];
    for(i=0;i<7;i++)   //array   work according total length of array
    {
        for(j=1;j<=10;j++)   //multipication of array
        {
            document.write(p[i]*j+"     &nbsp;   &nbsp;");
        }
    
    document.write("<br>");
}
}
</script>
<input type=button value="showme" onclick="show()">

      <script>
        function show() {
            var a = [3,22,5,8,91,12,10];
            var b = [15, 11, 39, 31, 42, 7, 24];
            var c = []
    
            for (i = 0; i < 7; i++) {
                c.push(a.pop());
            }
    
            for (i = 0; i < 7; i++) {
                c.push(b.pop());
            }
            document.write(c.toString());
            document.write("<br>");
            document.write(c.sort().toString());
        }
    </script>
    <input type=button value="showme" onclick="show()">

       <script language="javascript">
            var p = ["a1.jpeg","a2.jpeg","a3.jpeg","a4.jpeg","a5.jpeg","a6.jpeg","a7.jpeg"];
